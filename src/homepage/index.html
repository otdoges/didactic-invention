<!DOCTYPE html>
<html>
<head>
  <title>Zen Browser</title>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #212121;
      color: #ffffff;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .container {
      width: 80%;
      max-width: 800px;
      text-align: center;
    }
    .logo {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 2rem;
      color: #ffffff;
    }
    .search-box {
      width: 100%;
      padding: 1rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background-color: #333333;
      color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      outline: none;
      transition: box-shadow 0.3s ease;
    }
    .search-box:focus {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    .bookmarks {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 3rem;
    }
    .bookmark {
      background-color: #333333;
      border-radius: 10px;
      padding: 1rem;
      margin: 0.5rem;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .bookmark:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .bookmark-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: #ffffff;
      font-size: 1.5rem;
      cursor: pointer;
      outline: none;
    }
    .footer {
      margin-top: 3rem;
      color: #aaaaaa;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      .container {
        width: 90%;
      }
      .bookmarks {
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>
  <div class="container">
    <div class="logo">Zen Browser</div>
    <form id="searchForm">
      <input type="text" class="search-box" id="searchBox" placeholder="Search the web..." autofocus>
    </form>
    <div class="bookmarks">
      <a href="https://github.com" class="bookmark">
        <div class="bookmark-icon">üêô</div>
        <div>GitHub</div>
      </a>
      <a href="https://youtube.com" class="bookmark">
        <div class="bookmark-icon">üì∫</div>
        <div>YouTube</div>
      </a>
      <a href="https://twitter.com" class="bookmark">
        <div class="bookmark-icon">üê¶</div>
        <div>Twitter</div>
      </a>
      <a href="https://reddit.com" class="bookmark">
        <div class="bookmark-icon">üëΩ</div>
        <div>Reddit</div>
      </a>
      <a href="https://news.ycombinator.com" class="bookmark">
        <div class="bookmark-icon">üî•</div>
        <div>Hacker News</div>
      </a>
      <a href="https://wikipedia.org" class="bookmark">
        <div class="bookmark-icon">üìö</div>
        <div>Wikipedia</div>
      </a>
    </div>
    <div class="footer">
      <p>Zen Browser - A lightweight, privacy-focused web browser</p>
      <p>Ads blocked: <span id="adsBlocked">0</span> | Trackers blocked: <span id="trackersBlocked">0</span></p>
    </div>
  </div>

  <script>
    // Handle search
    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('searchBox').value.trim();
      if (query) {
        let searchUrl = '';
        const searchEngine = 'google';
        
        switch(searchEngine) {
          case 'google':
            searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            break;
          case 'bing':
            searchUrl = 'https://www.bing.com/search?q=' + encodeURIComponent(query);
            break;
          case 'duckduckgo':
            searchUrl = 'https://duckduckgo.com/?q=' + encodeURIComponent(query);
            break;
          case 'yahoo':
            searchUrl = 'https://search.yahoo.com/search?p=' + encodeURIComponent(query);
            break;
          default:
            searchUrl = 'https://www.google.com/search?q=' + encodeURIComponent(query);
        }
        
        window.location.href = searchUrl;
      }
    });
    
    // Theme toggle
    document.getElementById('themeToggle').addEventListener('click', function() {
      window.electronAPI.toggleTheme();
    });
    
    // Update ad block stats
    window.electronAPI.onAdBlockStatsUpdated((stats) => {
      document.getElementById('adsBlocked').textContent = stats.adsBlocked;
      document.getElementById('trackersBlocked').textContent = stats.trackersBlocked;
    });
  </script>
</body>
</html>
